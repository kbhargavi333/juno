
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style>
        
    .closebutton {
        color: #d13b3b ;
        background-color: #f7a7a7 ;
        border-color: #f7a7a7;
        border-radius: 8px;
        padding: 10px 20px 10px 20px;
        display: flex;
    align-items: center; 
    margin-left : 60%

    }

   

.closebutton svg {
    margin-right: 5px; /* Adjust this margin as needed */
}
    
</style>

<body>

<div class="container">
  
  <!-- Trigger the modal with a button -->
  

  <!-- < Button trigger modal --> 
  <button type="button" class="closebutton" data-toggle="modal" data-target="#myModal">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
          <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
      </svg> Close account
  </button>



 
      


    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="closeaccModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title" id="closeaccModalLabel">Close Account</h1>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Your form elements here -->
                    <!-- Example fields -->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div> 
                    <div class="form-group">
                        Want to file UAR 
                        <span style="margin-left: 20%;">
                        <input type="radio" name="y/n">  Yes 
                        <input style="margin-left: 20px;" type="radio" name="y/n">  No
                        </span>
                    </div>

                    <div class="form-group">
                        <label for="reason">Reason</label>
                        <select class="form-control" id="reason">
                            <option value="option1"></option>
                            <option value="option1">Reason 1</option>
                            <option value="option2">Reason 2</option>
                            <option value="option3">Reason 3</option>
                            <!-- Add more options as needed -->
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="reason">Note</label>
                       <p> <textarea id="reason" name="hi" rows="4" cols="75">
                    

                        </textarea>
                    </p>
                    </div>

                    
                   
                    <!-- End of your form -->
                </div>
                <div class="modal-footer" style="display: flex;  justify-items: flex-start;">
                    <div class="form-group form-check">
                        <input type="radio" class="form-check-input" id="chargeFee">
                        <label class="form-check-label" for="chargeFee">Charge closure fee</label>
                    </div>
                    <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
                    <button type="button" style="margin-left: 300px;" class="btn btn-secondary">Close Account</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
