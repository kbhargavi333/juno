



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- trigger reason -->
<div  id="triggerReason"  style=" margin-top: 2%; margin-left:15px;  width: 100%; height: 100%; justify-content: flex-start; align-items: flex-start; gap: 16px; display: inline-flex">
    <div style="width: 142px; padding-left: 12px; padding-right: 12px; padding-top: 8px; padding-bottom: 8px; background: #F5F5F5; border-radius: 7px; justify-content: flex-start; align-items: center; gap: 6px; display: flex">
        <div style="color: #777676; font-size: 14px; font-family: Lettera Text LL; font-weight: 500; line-height: 14px; word-wrap: break-word">Trigger reason</div>
        <div style="width: 16px; height: 16px; position: relative" id="dropdownIcon">
            <!-- down arrow -->
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
              </svg>
    
            <!-- <div style="width: 9.33px; height: 5.33px; left: 3.33px; top: 5.33px; position: absolute; background: #777676"></div> -->
        </div>
    </div>
</div> 

  <!-- triggerReason dropdown content -->
<div id="dropdownContent" style="display: none; width: 100%; height: 100%; padding: 6px; background: white; box-shadow: 0px 6px 9px rgba(0, 0, 0, 0.10); border-radius: 4px; border: 1px #E4E4E4 solid; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 4px; display: inline-flex">
    <div style="width: 100%; height: 100%; padding: 6px; background: white; box-shadow: 0px 6px 9px rgba(0, 0, 0, 0.10); border-radius: 4px; border: 1px #E4E4E4 solid; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 4px; display: inline-flex">
        <div style="align-self: stretch; padding-left: 12px; padding-right: 12px; padding-top: 6px; padding-bottom: 6px; border-radius: 4px; justify-content: flex-start; align-items: center; gap: 11px; display: inline-flex">
            <div style="color: #777676; font-size: 12px; font-family: Inter; font-weight: 500; line-height: 18px; word-wrap: break-word">Hard flag</div>
        </div>
        <div style="align-self: stretch; padding-left: 12px; padding-right: 12px; padding-top: 6px; padding-bottom: 6px; background: #EAEAFE; border-radius: 4px; justify-content: flex-start; align-items: center; gap: 11px; display: inline-flex">
            <div style="color: #050505; font-size: 12px; font-family: Inter; font-weight: 500; line-height: 18px; word-wrap: break-word">Temp flag</div>
        </div>
        <div style="align-self: stretch; padding-left: 12px; padding-right: 12px; padding-top: 6px; padding-bottom: 6px; border-radius: 4px; justify-content: flex-start; align-items: center; gap: 11px; display: inline-flex">
            <div style="color: #777676; font-size: 12px; font-family: Inter; font-weight: 500; line-height: 18px; word-wrap: break-word">Restricted unflag</div>
        </div>
        <div style="align-self: stretch; padding-left: 12px; padding-right: 12px; padding-top: 6px; padding-bottom: 6px; border-radius: 4px; justify-content: flex-start; align-items: center; gap: 11px; display: inline-flex">
            <div style="color: #777676; font-size: 12px; font-family: Inter; font-weight: 500; line-height: 18px; word-wrap: break-word">Un flag</div>
        </div>
        <div style="align-self: stretch; padding-left: 12px; padding-right: 12px; padding-top: 6px; padding-bottom: 6px; border-radius: 4px; justify-content: flex-start; align-items: center; gap: 11px; display: inline-flex">
            <div style="color: #777676; font-size: 12px; font-family: Inter; font-weight: 500; line-height: 18px; word-wrap: break-word">Reviewed</div>
        </div>
    </div>
</div>
<script>
   // Get elements
const triggerReason = document.getElementById('triggerReason');
const dropdownContent = document.getElementById('dropdownContent');
const dropdownIcon = document.getElementById('dropdownIcon');

// Toggle dropdown content and change icon
let isDropdownOpen = false;

triggerReason.addEventListener('click', function() {
    if (!isDropdownOpen) {
        dropdownContent.style.display = 'inline-flex';
        dropdownIcon.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-up" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1.646 11.354a.5.5 0 0 1 .708 0L8 5.707l5.646 5.647a.5.5 0 0 1-.708.708L8 6.707 2.354 12.354a.5.5 0 0 1-.708-.708z"/>
            </svg>
        `;
    } else {
        dropdownContent.style.display = 'none';
        dropdownIcon.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
            </svg>
        `;
    }
    isDropdownOpen = !isDropdownOpen;
});

// Close dropdown when clicking outside
document.addEventListener('click', function(event) {
    if (!triggerReason.contains(event.target) && !dropdownContent.contains(event.target)) {
        dropdownContent.style.display = 'none';
        dropdownIcon.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
            </svg>
        `;
        isDropdownOpen = false;
    }
});

</script>

    
</body>
</html>
